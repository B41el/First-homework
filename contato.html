<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
</head>

<body>
    <div>
        <form action="Obrigado.html" method="get" style="background-color:gainsboro;">
            <fieldset>
                <p>Nome: <br>
                    <input type="text" placeholder="nome" name="nome" id="nome" autofocus required>
                </p>
                <p>idade: <br>
                    <input type="number" min="0" max="120" placeholder="quantos anos tens?" name="idade" id="idade"
                        required>
                </p>
                <p> Email: <br>
                    <input type="email" name="email" placeholder="E-mail@E-mail" name="email" id="email" required> <br>
                </p>
                <p> Data de nascimento: <br>
                    <input type="date" name="data" required>
                </p>
                <p>Sua mensagem:</p>
                <textarea name="comments" cols="33" rows="10" placeholder="comentário" id="comentario"
                    name="comentario"></textarea>
                <p>
                    <input type="submit" value="Enviar">
                    <input type="reset" value="Limpar">
                </p>
            </fieldset>
        </form>
    </div>

    <div style="background-color:forestgreen; text-align: center;">
        <p><a href="Index.html" title="Início">Voltar</a></p>

    </div>
    <div style="background-color:forestgreen ; text-align: center;">
        <p>Livros S.A. - desde 1900</p>
    </div>

</body>

</html>
